<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>African Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        height: 100vh;
        font-size: 16px;
        padding: 10px;
      }
      html {
        scroll-behavior: smooth;
      }  
      
      .chat-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: var(--color-secondary);
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        /* color: var(--off-white); */
        box-shadow: 0 2px 4px 0 rgb(0 0 0 / 25%);
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to African Pot</h1>
    <p>Click the chat icon below to start chatting with us</p>
    <button class="chat-icon">
      <i class="fa-solid fa-comment-dots fa-2"></i> I am tired o
    </button>
    <div class="container">
      <!-- <iframe
        src="https://african-table.herokuapp.com"
        style="width: 100%; height: 100vh; border: none"
        color="red"
      ></iframe> -->
    </div>
  </body>
</html>
